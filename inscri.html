<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inscription</title>
	<link rel="stylesheet" href="inscri.css" class="css">

</head>

<body>
	<form name="f" action="formul.php" method="post">
		<h4>Create account</h4>
		<hr>
		<div class="name-field">
			<div>
				<label>Name</label>
				<input id="name1" type="text" name="name1">
			</div>
			<div>
				<label>Last Name</label>
				<input id="name2" type="text" name="name2">
			</div>
		</div>
		<label>Mail</label>
		<input id="mail" type="text" name="mail">
		<label>Password</label>
		<input id="password" type="password" name="password">
		<label>Confirm Password</label>
		<input id="cpassword" type="password" name="cpassword">
		<input id="bb" type="button" onclick="valid()" value="Sign up">
		<p>Already have an account? <a href="login.html">Log in</a></p>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script>
		function valid() {
			let a = document.getElementById("name1").value;
			let b = document.getElementById("name2").value;
			let c = document.getElementById("mail").value;
			let d = document.getElementById("password").value;
			let j = document.getElementById("cpassword").value;

			if (a === "" || b === "" || c === "" || d === "" || j === "") {
				Swal.fire({
					title: "Veillez saisir tous les champs",
					icon: "error",
					timer: 2000,
					timerProgressBar: true,
					showConfirmButton: false
				});
			} else if (!c.includes("@")) {
				Swal.fire({
					title: "Le mail doit contenir @",
					icon: "error",
					timer: 2000,
					timerProgressBar: true,
					showConfirmButton: false
				});
			} else if (j !== d) {
				Swal.fire({
					title: "Mot de passe et sa confirmation doivent être les mêmes",
					icon: "error",
					timer: 2000,
					timerProgressBar: true,
					showConfirmButton: false
				});
			}
		}
	</script>
</body>

</html>
